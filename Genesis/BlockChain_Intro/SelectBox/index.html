<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Boxes</title>
</head>
<body>

    <select name="" id="selectbox">
        <option value="Blockchain">Blockchain</option>
        <option value="Ineuron">Ineuron</option>
        <option value="Solidity">Solidity</option>
        <option value="Hash">Message hash</option>
    </select>

    <button onclick="fn()">Choose Option</button>
    
    <script type="text/javascript">

        function fn() {
            let selected=document.getElementById
            ("selectbox");
            window.alert(selected.options[selected.
            selectedIndex].value);
        } 
    </script>
    <!-- <script src=""></script> -->
</body>
</html>
